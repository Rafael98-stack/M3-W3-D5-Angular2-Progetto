<div *ngIf="movies" class="container">
  <h2>FILMS</h2>
  <div class="row">
    <div *ngFor="let movie of movies" class="col">
      <p>{{ movie.title }}</p>
      <div class="img-card">
        <img
          src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
          alt="{{ movie.title }}Poster"
          class="poster-image"
          width="300px"
          height="400px"
        />
      </div>
    </div>
  </div>
</div>
